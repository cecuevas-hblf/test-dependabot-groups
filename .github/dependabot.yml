version: 2
updates:
  - package-ecosystem: "terraform"
    directory: "/dev"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "14:30"
      timezone: "America/Mexico_City"
    groups:
      dev-providers-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
        exclude-patterns:
          - "*module*"

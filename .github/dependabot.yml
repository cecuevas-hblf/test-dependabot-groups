version: 2
updates:
  - package-ecosystem: "terraform" # See documentation for possible values
    directory: "/dev"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "14:30"
      timezone: "America/Mexico_City"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      dev-providers-minor:
        patterns:
          - "*"
        exclude-patterns:
          - "*module*"
        update-types: 
          - "minor"
      dev-modules-minor:
        patterns:
          - "*"
        exclude-patterns:
          - "*provider*"
        update-types: 
          - "minor"
      dev-providers-major:
        patterns:
          - "*"
        exclude-patterns:
          - "*module*"
        update-types: 
          - "major"
      dev-modules-major:
        patterns:
          - "*"
        exclude-patterns:
          - "*provider*"
        update-types: 
          - "major"

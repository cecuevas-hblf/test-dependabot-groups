version: 2
updates:
  - package-ecosystem: "terraform" # See documentation for possible values
    directory: "/dev"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "14:30"
      timezone: "America/Mexico_City"
    groups:
      dev-providers-patch-minor:
        applies-to: version-updates
        patterns: ["*"]
        update-types: ["minor", "patch"]
        exclude-patterns: ["*module*"]
      dev-modules-patch-minor:
        applies-to: version-updates
        patterns: ["*"]
        update-types: ["minor", "patch"]
        exclude-patterns: ["*providers*"]
